<!-- login.component.html -->
<div class="container mx-auto max-w-md p-8 border border-gray-300 rounded-lg shadow-md my-10">
    <h1 class="text-2xl font-semibold text-center mb-6">Sign in to your account</h1>

    <form [formGroup]="form" (submit)="submit()" class="space-y-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input 
                formControlName="email"
                type="email" 
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                placeholder="Enter your email"
            >
            <div *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']"
                 class="text-red-500 text-sm mt-1">
                Email is required
            </div>
            <div *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']"
                 class="text-red-500 text-sm mt-1">
                Please enter a valid email
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <div class="relative">
                <input 
                    formControlName="password"
                    [type]="showPassword ? 'text' : 'password'"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                    placeholder="Enter your password"
                >
                <!-- Added password toggle button -->
                <button 
                    type="button"
                    (click)="showPassword = !showPassword"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
                >
                    <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                    </svg>
                </button>
            </div>
            <div *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']"
                 class="text-red-500 text-sm mt-1">
                Password is required
            </div>
        </div>

        <button 
            type="submit"
            [disabled]="isLoading"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200 flex items-center justify-center"
        >
            <!-- Added loading spinner -->
            <div *ngIf="isLoading" class="flex items-center">
                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                Signing in...
            </div>
            <span *ngIf="!isLoading">Login</span>
        </button>
    </form>

    <div class="text-center mt-4">
        Don't have an account? 
        <a routerLink="/register" class="text-indigo-600 hover:underline">Register here</a>
    </div>
</div>
