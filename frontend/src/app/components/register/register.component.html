// register.component.html
<div class="container mx-auto max-w-md p-8 border border-gray-300 rounded-lg shadow-md my-10">
    <h1 class="text-2xl font-semibold text-center mb-6">Create an account</h1>

    <form [formGroup]="form" (submit)="submit()" class="space-y-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
            <input 
                formControlName="name"
                type="text" 
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                placeholder="Enter your name"
            >
            <div *ngIf="form.get('name')?.touched && form.get('name')?.errors?.['required']" 
                 class="text-red-500 text-sm mt-1">
                Name is required
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input 
                formControlName="email"
                type="email" 
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                placeholder="Enter your email"
            >
            <div *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']" 
                 class="text-red-500 text-sm mt-1">
                Email is required
            </div>
            <div *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']" 
                 class="text-red-500 text-sm mt-1">
                Please enter a valid email
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input 
                formControlName="password"
                type="password" 
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                placeholder="Enter your password"
            >
            <div *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']" 
                 class="text-red-500 text-sm mt-1">
                Password is required
            </div>
            <div *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['minlength']" 
                 class="text-red-500 text-sm mt-1">
                Password must be at least 6 characters
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Register as:</label>
            <select 
                formControlName="role"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
            >
                <option value="">Select role</option>
                <option value="admin">Admin</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
            <div *ngIf="form.get('role')?.touched && form.get('role')?.errors?.['required']" 
                 class="text-red-500 text-sm mt-1">
                Role is required
            </div>
        </div>

        <button 
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200">
            Create account
        </button>
    </form>

    <div class="text-center mt-4">
        Already have an account? 
        <a routerLink="/login" class="text-indigo-600 hover:underline">Login here</a>
    </div>
</div>
